spring.application.name=Encanta

# Deshabilitar auto-configuración de base de datos
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Deshabilitar BasicErrorController para usar nuestro ErrorController personalizado
server.error.whitelabel.enabled=false
server.error.path=/error

server.port=${PORT:8080}

# Compresión de respuestas
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,image/svg+xml
server.compression.min-response-size=1024

# Caché de recursos estáticos (1 año)
spring.web.resources.cache.cachecontrol.max-age=31536000
spring.web.resources.cache.cachecontrol.cache-public=true

# Logging
logging.level.root=INFO
logging.level.com.admin.encanta=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/encanta.log
logging.file.max-size=10MB
logging.file.max-history=30
